description: Execute a script remotely and it fetch the script report
name       : test
version    : '1.0'
author     : Andrea Cervesato

protocols:
    sftp:
        address : &ssh_addr localhost
        port    : &ssh_port 22
        user    : &ssh_user ""
        password: &ssh_pass ""
        timeout : &ssh_tout 5.0

    ssh:
        address : *ssh_addr
        port    : *ssh_port
        user    : *ssh_user
        password: *ssh_pass
        timeout : *ssh_tout

deploy:
    protocol: sftp
    delete: true

    transfer:
        - source: setup.sh
          dest  : /home/sshtest/setup.sh
          type  : file

execute:
    protocol: ssh

    commands:
        - script  : chmod +x /home/sshtest/setup.sh
        - script  : /home/sshtest/setup.sh

collect:
    protocol: sftp

    transfer:
        - source: /home/sshtest/results.log
          dest  : results.log

