# when "required" is not defined, consider the value optional

map:
    description:
        required: true
        type: str
    name:
        required: true
        type: str
    version:
        required: true
        type: str
    author:
        required: true
        type: str
    protocols:
        required: true
        map:
            sftp:
                map:
                    address:
                        required: true
                        type: str
                    port:
                        required: true
                        type: int
                        range:
                            min: 1
                            max: 65535
                    user:
                        required: true
                        type: str
                    password:
                        required: true
                        type: str
                    timeout:
                        required: true
                        type: float
                        range:
                            min: 0.0
                            max: 120.0
            ssh:
                map:
                    address:
                        required: true
                        type: str
                    port:
                        required: true
                        type: int
                    user:
                        required: true
                        type: str
                    password:
                        required: true
                        type: str
                    timeout:
                        required: true
                        type: float
                        range:
                            min: 0.0
                            max: 120.0
            serial:
                map:
                    port:
                        required: true
                        type: str
                    baudrate:
                        required: true
                        type: int
                        range:
                            min: 50
                            max: 4000000
                    parity:
                        required: true
                        type: str
                        enum: ['none', 'even', 'odd']
                    stop_bits:
                        required: true
                        type: float
                        enum: [1.0, 1.5, 2.0]
                    data_bits:
                        required: true
                        type: int
                        range:
                            min: 5
                            max: 8
                    timeout:
                        required: true
                        type: float
                        range:
                            min: 0.0
                            max: 120.0
    deploy:
        map:
            protocol:
                required: true
                type: str
                enum: ['sftp']
            delete:
                type: bool
            transfer:
                seq:
                    - map:
                        source:
                            required: true
                            type: str
                        dest:
                            required: true
                            type: str
                        type:
                            type: str
    execute:
        map:
            protocol:
                required: true
                type: str
                enum: ['ssh', 'serial']
            commands:
                seq:
                    - map:
                        script:
                            required: true
                            type: str
                        protocol:
                            type: str
                            enum: ['ssh', 'serial']
                        passing:
                            type: str
                        failing:
                            type: str
    collect:
        map:
            protocol:
                required: true
                type: str
                enum: ['sftp']
            transfer:
                seq:
                    - map:
                        source:
                            required: true
                            type: str
                        dest:
                            required: true
                            type: str
                        type:
                            type: str