version: 1

formatters:
    precise:
        format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'

loggers:
    marvin.core:
        level: CRITICAL
        propagate: no

    marvin.file:
        level: CRITICAL
        propagate: no

    marvin.remote:
        level: CRITICAL
        propagate: no

    marvin.report:
        level: CRITICAL
        propagate: no

    marvin.stages:
        level: CRITICAL
        propagate: no

    paramiko.transport:
        level: CRITICAL
        propagate: no
