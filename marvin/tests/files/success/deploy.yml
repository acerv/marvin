description: deploy successful test file for the tester module
name       : deploy_success
version    : '1.0'
author     : Andrea Cervesato

protocols:
    sftp:
        address : localhost
        port    : 22
        user    : ""
        password: ""
        timeout : 5.0

deploy:
    protocol: sftp
    delete  : true

    transfer:
        - source: ./testfile0.txt
          dest  : testfile0.txt
          type  : file

        - source: ./testfile1.txt
          dest  : testfile1.txt

        - source: ./testfile2.txt
          dest  : testfile2.txt

        - source: http://www.google.com/index.html
          dest  : index.html
          type  : http
