description: test file for unittest
name       : ssh_port_fail 
version    : '1.0'
author     : Andrea Cervesato

protocols:
    ssh:
        address : localhost
        port    : 229 # raises SSHConnectionError
        user    : sshtest
        password: test
        timeout : 1.0

execute:
    protocol: ssh

    commands:
        - script: "test -d /"
          passing: "0"
          failing: "1"

        - script: "test -d /dhsuojdlsad"
          passing: "0"
          failing: "1"