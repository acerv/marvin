description: deploy failing test file for the tester module
name       : deploy_fail
version    : '1.0'
author     : Andrea Cervesato

protocols:
    sftp:
        address : localhost
        port    : 22
        user    : sshtest
        password: test
        timeout : 5.0

collect:
    protocol: sftp

    transfer:
        # raises RemotePathNotExistError
        - source: /data/this_file_does_not_exist.txt
          dest  : you_really_think_this_is_going_to_work.txt
          type  : file