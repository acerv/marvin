description: deploy failing test file for the tester module
name       : deploy_fail
version    : '1.0'
author     : Andrea Cervesato

protocols:
    sftp:
        address : localhost
        port    : 22
        user    : sshtest
        password: test
        timeout : 5.0

deploy:
    protocol: sftp
    delete  : true

    transfer:
        # raises LocalPathNotExistError
        - source: this_file_does_not_exist.txt
          dest  : /home/sshtest/testfile0.txt
          type  : file